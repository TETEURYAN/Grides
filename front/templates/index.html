<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grides</title>
    <style>
        :root {
            --global-font-size: 15px;
            --global-line-height: 1.4em;
            --global-space: 10px;
            --font-stack: "Menlo", "Monaco", "Lucida Console", "Liberation Mono", "DejaVu Sans Mono", "Bitstream Vera Sans Mono", "Courier New", serif;
            --mono-font-stack: "Menlo", "Monaco", "Lucida Console", "Liberation Mono", "DejaVu Sans Mono", "Bitstream Vera Sans Mono", "Courier New", serif;
            --background-color: #151515;
            --page-width: 60em;
            --font-color: #fff;
            --invert-font-color: #151515;
            --primary-color: #1a95e0;
            --secondary-color: #727578;
            --error-color: #d20962;
            --input-style: solid;
            --block-background-color: var(--background-color);
        }

        * {
            box-sizing: border-box;
            text-rendering: geometricprecision;
        }

        *::selection {
            background: var(--primary-color);
            color: var(--invert-font-color);
        }

        body {
            font-size: var(--global-font-size);
            color: var(--font-color);
            line-height: var(--global-line-height);
            margin: 0;
            font-family: var(--font-stack);
            word-wrap: break-word;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            font-weight: bold;
            margin: 0;
        }

        h2 {
            font-size: 1.5em;
            margin-top: 10px;
            color: var(--primary-color);
        }

        h3 {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        input[type="text"], textarea {
            border: 1px var(--input-style) var(--font-color);
            width: 100%;
            padding: .7em .5em;
            font-size: 1em;
            font-family: var(--font-stack);
            background-color: var(--background-color);
            color: var(--font-color);
        }

        input[type="submit"], button {
            border-style: solid;
            border-width: 1px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            outline: none;
            padding: .65em 2em;
            font-size: 1em;
            font-family: inherit;
            user-select: none;
            position: relative;
            z-index: 1;
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: var(--invert-font-color);
            transition: background-color 0.3s, transform 0.3s;
        }

        input[type="submit"]:hover, button:hover {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            transform: scale(1.05);
        }

        input[type="submit"]:focus, button:focus {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            transform: scale(1.05);
        }

        .container {
            max-width: var(--page-width);
            padding: var(--global-space);
            background-color: #222;
            border: 1px solid var(--secondary-color);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            text-align: center;
        }

        .input-group {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        .input-group.active {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GRIDES</h1>
        <h2>Sua solução para alocação de horários!</h2>
        <form action="/" method="post">
            <div id="input-sequence">
                <div class="input-group active" id="step-1">
                    <label for="num_turmas">Número de Turmas:</label>
                    <input type="text" name="num_turmas" id="num_turmas" required>
                    <button type="button" onclick="nextStep(1)">Próximo</button>
                </div>
                <div class="input-group" id="step-2">
                    <label for="num_materias">Número de Matérias:</label>
                    <input type="text" name="num_materias" id="num_materias" required>
                    <button type="button" onclick="nextStep(2)">Próximo</button>
                </div>
                <div class="input-group" id="step-3">
                    <label for="materias">Matérias e Cargas Horárias (uma por linha):</label>
                    <textarea name="materias" id="materias" rows="4" required></textarea>
                    <button type="button" onclick="nextStep(3)">Próximo</button>
                </div>
                <div class="input-group" id="step-4">
                    <label for="num_professores">Número de Professores:</label>
                    <input type="text" name="num_professores" id="num_professores" required>
                    <button type="button" onclick="nextStep(4)">Próximo</button>
                </div>
                <div class="input-group" id="step-5">
                    <label for="professores">Professores, Matérias e Cargas Horárias (uma por linha):</label>
                    <textarea name="professores" id="professores" rows="4" required></textarea>
                    <button type="button" onclick="nextStep(5)">Próximo</button>
                </div>
                <div class="input-group" id="step-6">
                    <label for="disponibilidade">Disponibilidade dos Professores (1 - disponível, 0 - indisponível, uma linha por professor):</label>
                    <textarea name="disponibilidade" id="disponibilidade" rows="6" required></textarea>
                    <button type="submit">Gerar Grade</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        let step = 1;

        function nextStep(currentStep) {
            document.getElementById(`step-${currentStep}`).classList.remove('active');
            step++;
            document.getElementById(`step-${step}`).classList.add('active');
        }
    </script>
</body>
</html>
